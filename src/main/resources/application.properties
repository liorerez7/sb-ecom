# ===== App Basics =====
spring.application.name=sb-ecom
server.port=${SERVER_PORT:8080}

# ===== Images (server local path used by backend) =====
project.image.path=${PROJECT_IMAGE_PATH:images/}

image.base.url=${IMAGE_BASE_URL:http://localhost:8080/images}

# ===== JWT =====
spring.app.jwtSecret=${JWT_SECRET:change-me}
spring.app.jwtExpirationMs=${JWT_EXPIRATION_MS:3000000}
spring.app.jwtCookie=${JWT_COOKIE_NAME:springBootEcom}

# ===== DataSource (MySQL) =====
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:lior}

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=${JPA_HBM2DDL:create-drop}
#spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===== CORS / Frontend allowed origins =====
frontend.urls=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

